<DOCTYPE html>
<html>
	<head>
		<title>Talent Exchange</title>
		<meta charset="utf-8">
		<meta name="theme-color" content="#ffc107">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Roboto+Condensed:300,400" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
		<!--
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		-->
	</head>
	<body>
		<div class="transparent-bg">
			<div id="login_Window">
				<h3 align="center">PLEASE LOG IN</h3>
				<input name='userName' type='text' placeholder='Username' />
				<input name='userPassword' type='text' placeholder='Password' />
				<input type='button' value="Log In" />
			</div>
			<i class="close material-icons md-48" onclick="document.getElementsByClassName('transparent-bg')[0].style.display='none'">close</i>
		</div>
		<nav>
			<img class="logo" src="images/logo.jpg">
			<div class="logo-text"><a href="index.html">Talent <b>Exchange</b></a></div>
			<a href=""><i class="material-icons md-48">search</i>	
			<a>Log In</a>
			<a href="">Sign Up</a>
		</nav>
		<div class="banner">
			<div><img src="./images/drawing.jpg"></div>
			<div><img src="./images/guitar.jpg"></div>
			<div><img src="./images/photo.jpg"></div>
			<div><img src="./images/school.jpg"></div>
			<div><img src="./images/skateboard.jpg"></div>
			<div><img src="./images/youth.jpg"></div>
		</div>
		<section id="filter">
			<form>
				<input name='search' type='text' placeholder='Search...' />
				<h3>Category:</h3>
				<select name="categories">
					<option value="-">-</option>
					<option value="Sports">Sports</option>
					<option value="Sports">Arts</option>
					<option value="Sports">Language</option>
					<option value="Sports">Music</option>
				</select>
				<h3>Sort by:</h3>
				<select name="sort">
					<option value="None">None</option>
					<option value="Time">Time</option>
					<option value="Rating">Rating</option>
				</select>
				<input type='button' value="Submit" />
			</form>
		</section>
		<section id="result">
			Apply filters to display results...
			<ul class="results-list">
				<li><div class="profile-field"><img src="./images/images.jpg"></div><h3 class="name-field">John Doe</h3><br><p class="category-field"><b>Sports: </b></p><p class="subject-field">Soccer</p><br>
				<p class="description-field">I am a long-time soccer enthusiast who played in the Western University Varsity</p>
				<div class="renown-field"></div><button type="button">Contact</button><a href="post.html"><button type="button">Find out more</button></a></li>
		</section>
		<footer>@2016 Talents Inc.</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script src="script.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
	</body>
<html>
