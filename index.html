		<div class="transparent-bg">

				<input name='userPassword' type='text' placeholder='Password' />
				<input type='button' value="Log In" />
			</div>
			<i class="close material-icons md-48" onclick="document.getElementsByClassName('transparent-bg')[0].style.display='none'">close</i>
		</div>
		<nav>
			<img class="logo" src="images/logo.jpg">

		<section id="filter">
			<form>
				<input name='search' type='text' placeholder='Search...' />
				<h3>Category:</h3>
				<select name="categories">
					<option value="-">-</option>
					<option value="Sports">Sports</option>
					<option value="Sports">Arts</option>
					<option value="Sports">Language</option>
					<option value="Sports">Music</option>
				</select>
				<h3>Sort by:</h3>
				<select name="sort">
					<option value="None">None</option>
					<option value="Time">Time</option>
					<option value="Rating">Rating</option>
				</select>
				<input type='button' value="Submit" />
			</form>
		</section>
		<section id="result">
			Apply filters to display results...
			<ul class="results-list">
				<li><img src="./images/images.jpg"><p class="name">John Doe<br></p><p class="category"><b>Sports</b></p><p class="subject">Soccer</p>
				<p class="description">I am a long-time soccer enthustast who played in the Western University Varsity</p>
				<div class="rating"></div><button type="button">Contact</button><button type="button">Find out more</button></li>
